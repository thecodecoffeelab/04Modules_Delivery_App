name: farm_fresh_user
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 2.0.3+21

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  awesome_notifications: ^0.6.21
  google_sign_in: ^5.4.0



  image_picker: ^0.8.4+4
  geolocator: ^9.0.0
  geocoding: ^2.0.1
  shared_preferences: ^2.0.9
  flutter_staggered_grid_view: ^0.6.1
  staggered_grid_view_flutter: ^0.0.4
  carousel_slider: ^4.1.1
  number_inc_dec: ^0.8.0
  fluttertoast: ^8.0.9
  provider: ^6.0.3
  url_launcher: ^6.1.4
  intl: ^0.17.0

  flutter_launcher_icons: ^0.9.3
flutter_icons:
  image_path: 'assets/icon/freshy-removebg-preview.png'
  android: "launcher_icon"
  ios: true


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - slider/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: Varela
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf